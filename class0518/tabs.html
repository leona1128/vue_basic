<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            position: relative;
        }
        #app>div{
            position: absolute;
            left: 0;
            top:2rem;
            height: 5rem;
            width: 5rem;
            font-size: 5rem;
            border-radius: 1rem;


        }
    
    </style>
</head>

<body>
    <div id="app">
        <button @click="current='a'">a</button>
        <button @click="current='b'">b</button>
        <button @click="current='c'">c</button>
        <div v-if="current==='a'">a</div>
        <div v-else-if="current==='b'">b</div>
        <div v-else>c</div>
    </div>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script>

        Vue.createApp({
            data() {
                return {
                    current :'a'
                
                }
            },
            methods: {
       
            },
        }).mount("#app")
    </script>
</body>

</html>
